<!-- DOCTYPE Tag is used to declare the document type as HTML5. This is the first line of code in an HTML document and it tells the browser which type of HTML is used on the page. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIO | Web Developer Portfolio</title>

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <!-- Div - Creates container for our layout
    Class - is an attribute to name our div -->
    <div class="container-fluid">
      <!-- Id - is an attribute to name a tag uniquely -->
      <section class="text-center mt-5" id="landing">
        <h1>Front-End Web Developer</h1>
        <p>Hi! My name is Joron and I love building things from scratch.</p>    
        <img src="img/recio.jpg" alt="Joron's Picture" id="profile" class="img-fluid">
        <a href="mailto:joronrecio@yahoo.com" class="btn btn-primary btn-lg mt-3">Let's Work Together</a>
      </section>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
